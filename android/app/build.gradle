plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    id 'com.google.firebase.crashlytics'
    // END: FlutterFire Configuration
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localProperties.load(new FileInputStream(localPropertiesFile))
}


def flutterVersionCode = localProperties.getProperty('flutter.versionCode', '5')
def flutterVersionName = localProperties.getProperty('flutter.versionName', '5.0')


android {
    namespace "com.catchcollage.name"
    compileSdkVersion flutter.compileSdkVersion
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "com.catchcollage.name"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdkVersion 23
        targetSdkVersion flutter.targetSdkVersion
        versionCode localProperties.getProperty('flutter.versionCode', '5').toInteger()
        versionName localProperties.getProperty('flutter.versionName', '5.0.0')
    }

 // for key-story
    signingConfigs {
        release {
            storeFile file(rootProject.file("app/my-release-key.jks"))
            storePassword MY_KEYSTORE_PASSWORD
            keyAlias MY_KEY_ALIAS
            keyPassword MY_KEY_PASSWORD
        }
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig signingConfigs.release
            minifyEnabled false
            shrinkResources false
        }

    }
}
    dependencies {
        implementation 'com.google.android.gms:play-services-auth:21.3.0'
        implementation 'androidx.core:core-ktx:1.12.0'
        implementation 'com.google.firebase:firebase-dynamic-links'
    }

flutter {
    source = "../.."
}
